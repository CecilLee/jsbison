<!DOCTYPE html>
<html>
<head>
<script src="../node_modules/lodash/lodash.js"></script>
<script src="../src/datatypes.js"></script>
<script src="../src/lexer.js"></script>
<script src="../src/generator.js"></script>
</head>
<body>
<script>

var generator = new Generator({
    tokens: '+ * ( ) NUMBER',
    start: 'expr',

    /*
    type: 'LL(1)',
    bnf: {
        "expr": {
            "term rexpr" : "alert($1);"
        },
        "rexpr": {
            "+ term rexpr": "",
            "":  ""
        },
        "term": {
            "factor rterm": ""
        },
        "rterm": {
            "* factor rterm": "",
            "": ""
        },
        "factor": {
            "NUMBER": "return $1;",
            "( expr )": "return $2;"
        }
    },
    */

    lex: [
        {
            regex: /\d+/,
            token: 'NUMBER'
        },
        {
            regex: /\+/,
            token: '+'
        },
        {
            regex: /\*/,
            token: '*'
        },
        {
            regex: /\(/,
            token: '('
        },
        {
            regex: /\)/,
            token: ')'
        }
    ],


    type: 'SLR(1)',
    bnf: {
        'expr': {
            'expr + term': '$$ = $1 + $3',
            'term': ''
        },
        'term': {
            'term * factor': '$$ = $1 * $3',
            'factor': ''
        },
        'factor': {
            '( expr )': '',
            'NUMBER': ''
        }
    }
});

console.log(generator);
console.log(generator.toString());

console.log(generator.parse('1+2*3'));



</script>
</body>
</html>
